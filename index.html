<!DOCTYPE HTML>

<html>
 

  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="animate.css" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<title>Random Quote Generator</title>
  

<body>


  <div id="main-quote-box">


    <h2 id="quote" class="center animated slideInDown">Need inspiration? Click below for a random quote :)</h2>


    <hr>


    <h3 id="said-by" class="center">John Smith</h3>

    <div id="button-container" class="center">

      <button type="submit" id="generate-button" class="animated slideInUp">Inspire Me</button>


    </div>

    <div class="center">


      <i id="twitter" aria-hidden="true"></i>


    </div>


    <div id="signature">
      <h3 id="sig1">Created by <a id="sigLink" href="https://www.freecodecamp.com/pochhhhh">pochhhhh</a></h3></div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>


</body>

</html>
